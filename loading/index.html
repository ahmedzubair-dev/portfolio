<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern Loading Screen</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="loader">
    <!-- <img src="images/loader bg.jpg" > -->
    
    <div id="loading-text">
        <span id="progress-text">0%</span>
    </div>
    
    <div id="progress-bar-container">
      <div id="progress-bar"></div>
    </div>
    
    <div id="horse">
      <img src="https://media.tenor.com/m1kqMrwYm98AAAAj/beautiful-running-horse-sprite-animation.gif" alt="Running Horse" id="horse-img" />
    </div>
  </div>
  
  <div id="content" style="display: none;">
    <h1 id="animated-title">Welcome to the Website!</h1>
  </div>

  <script src="script.js"></script>
</body>
</html>
